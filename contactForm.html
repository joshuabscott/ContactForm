<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
    </head>

<body>
       <div class="container mt-5">
        <h1 class="text-center text-light">Hello World</h1>
          <div class="border border-2 border-warning shadow-lg p-2 bg-light">
           
            <form action="#">
                <div class="row">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-control" placeholder="Phone" aria-label="Phone" required>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label">Subject</label>
                        <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject" required>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label">Message</label>
                        <textarea type="text" name="messaage" title="Please fill out this field." class="form-control" placeholder="Message" aria-label="Message" required>

                        </textarea>
                    </div>
                </div>
                
                <button class="btn btn-warning mt-2" type="submit">Submit
                </button>
            </form>
          
        </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
